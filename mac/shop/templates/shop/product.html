{% extends 'shop/basic.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="card text-center" style="width: 16rem;">
                    <img src="/media/{{product.image}}" width="245px" height="250px"></img>
                </div>
            </div>
             <div class="row ">
            <button class="btn btn-primary mx-3 my-2 "> Buy Now</button>
            
            <span id="divpr{{product.id}}" class="divpr mx-3 my-2">
                <button id="pr{{product.id}}" class="btn btn-primary cart ">Add to cart</button>
                </span>
            </div>
        </div>
        <div class="col-md-8">
            <h5 id="namepr{{product.id}}">{{product.product_name}}</h5>
            <p><b>Rs.{{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>

{% endblock %}
